#integracion
deployment:
    user: root
    from: ./
    to: /var/www/new_mswd
    excludes:
        # Carpetas
        - ./assets
        - nbproject
        - node_modules
        - tests
        - .git
        - .mage
        - public/tickets
        - public/noticias
        - public/logos
        # Archivos
        - phpunit.xml.dist
        - yarn*
        - .env.test
        - .gitignore
        # Descomentar despu√©s del primer uso
        - config/packages/parameters.yaml
        - .env
        - var/cache
        - var/log
hosts:
    - produccion
tasks:
    pre-deploy:
        - dump-assets
    on-deploy:
    post-deploy:
        - clear-cache-remote
        - dump-dev-assets
